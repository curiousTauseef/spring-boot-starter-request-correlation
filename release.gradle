apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'net.researchgate.release'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    required { isReleaseVersion && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: rootProject.hasProperty('ossrhUsername') ? rootProject.ossrhUsername : '', password: rootProject.hasProperty('ossrhPassword') ? rootProject.ossrhPassword : '')
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: rootProject.hasProperty('ossrhUsername') ? rootProject.ossrhUsername : '', password: rootProject.hasProperty('ossrhPassword') ? rootProject.ossrhPassword : '')
            }

            pom.project {
                name 'spring-boot-starter-request-correlation'
                packaging 'jar'
                description 'Spring Cloud Request Correlation'
                url 'https://github.com/stevesaliman/sprint-boot-starter-request-correlation'

                scm {
                    connection 'scm:git:https://github.com/stevesaliman/spring-boot-starter-request-correlation.git'
                    developerConnection 'scm:git:https://github.com/stevesaliman/spring-boot-starter-request-correlation.git'
                    url 'https://github.com/ssaliman/spring-boot-starter-request-correlation.git'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
										developer {
										    id 'stevesaliman'
												name 'Steven C. Saliman'
												email 'support@saliman.net'
										}
                    developer {
                        id 'jmnarloch'
                        name 'Jakub Narloch'
                        email 'jmnarloch@gmail.com'
                    }
                }
            }
        }
    }
}

release {
    tagTemplate = '${version}'

    git {
        requireBranch = 'master'
        pushToRemote = 'origin'
        pushToCurrentBranch = false
    }
}
afterReleaseBuild.dependsOn uploadArchives
